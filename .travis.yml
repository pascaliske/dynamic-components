language: node_js
node_js:
  - '8'
  - '9'
  - '10'
before_install: yarn global add greenkeeper-lockfile@1
install:
  - yarn install
before_script: greenkeeper-lockfile-update
script:
  - yarn run lint
  - yarn run build --prod
after_script: greenkeeper-lockfile-upload
before_deploy:
  - cd dist/dynamic-components
deploy:
  provider: npm
  email: info@pascal-iske.de
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    branch: master
    node: 10
env:
  global:
    - secure: 
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
